<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/card.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="blob"></div>

    <main class="container">
        <div class="card">
            <div class="login-card">
                <form>
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" id="email-login" required>
                        <label for="email-login">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Email</span>
                        </label>
                    </div>
                    <div class="input-box">
                        <input class="password-login" type="password" id="password-login" required>
                        <label for="password-login">
                            <i class="password-icon-login password-icon fa-solid fa-lock"></i>
                            <span>Password</span>
                        </label>
                    </div>
                    <div class="help-box">
                        <span>
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </span>
                        <a href="">Forgot Password?</a>
                    </div>
                    <input type="submit" value="Login">
                    <p>Don't have an account? <a id="signLink" href="">Sign Up</a></p>
                </form>
            </div>




            <div class="sign-card">
                <form>
                    <h1>Sign Up</h1>
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label for="username">
                            <i class="fa-solid fa-user"></i>
                            <span>User Name</span>
                        </label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="email-sign" required>
                        <label for="email-sign">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Email</span>
                        </label>
                    </div>
                    <div class="input-box">
                        <input class="password-sign" type="password" id="password-sign" required>
                        <label for="password-sign">
                            <i class="password-icon-sign password-icon fa-solid fa-lock"></i>
                            <span>Password</span>
                        </label>
                    </div>
                    <input id="signButton" type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>

</html>
